<template name="questionnairePreviewPage">
  <div id="questionnairePreviewPage" class="fullheight padded page">
    {{> recordHeader type="record" url="questionnaires" spreadsheet=false}}

      <div id="questionnairePreviewCard" class="card-contents">
        <h2 id="questionnaireTitleText">{{title}}</h2>
        <p id="notesText">
          {{description}}
        </p>
      </div>
  </div>
</template>
